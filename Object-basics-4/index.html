  <script>
    function Cat(name, breed, color) {
      this.name = name;
      this.breed = breed;
      this.color = color;
      this.greeting = function() {
        console.log("Meow!");
      }
    }

    const cat = new Cat("name", "breed", "color");
    const cat2 = new Cat("name2", "breed2", "color2");

    cat.greeting();
    cat2.greeting();
  </script>

</html>
