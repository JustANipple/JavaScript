<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Object basics: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    let bandInfo;

    // Add your code here

    const band = {
      name: "bandName",
      nationality: "bandCountry",
      genre: "bandGenre",
      members: 3,
      formed: 2015,
      split: false,
      albums: [
        {name: "albumNameOne", released: 2019},
        {name: "albumNameTwo", released: 2020},
        {name: "albumNameThree", released: 2021}
      ]
    };

    bandInfo = band.name + ", " + band.nationality + ", " +
    (2023 - band.formed) + ", " + band.genre + ", " +
    band.albums[0].name + ": " + band.albums[0].released;

    // Don't edit the code below here!

    const section = document.querySelector('section');
    let para1 = document.createElement('p');
    para1.textContent = bandInfo;
    section.appendChild(para1);
  </script>

</html>
